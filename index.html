<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Elemental 3D: Boboiboy Kw</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background bintang */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.7);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(0, 150, 255, 0.7); }
            to { text-shadow: 0 0 20px rgba(0, 200, 255, 0.9), 0 0 30px rgba(0, 150, 255, 0.6); }
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 80px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: rgba(0, 50, 100, 0.6);
            color: white;
            border: 2px solid rgba(0, 150, 255, 0.7);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: rgba(0, 100, 200, 0.8);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.7);
        }

        .credits {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .credits p {
            margin: 5px 0;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #001a33, #003366);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            border: 2px solid rgba(0, 150, 255, 0.7);
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.5);
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
        }

        .close-modal:hover {
            color: white;
        }

        .modal h2 {
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }

        .request-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .request-input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 150, 255, 0.5);
            background: rgba(0, 30, 60, 0.7);
            color: white;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
        }

        .request-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-btn {
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(0, 100, 200, 0.8);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: rgba(0, 150, 255, 0.9);
        }

        .requests-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 15px;
        }

        .request-item {
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(0, 30, 60, 0.5);
            border-radius: 8px;
            border-left: 3px solid rgba(0, 150, 255, 0.7);
        }

        .request-user {
            font-weight: bold;
            color: rgba(0, 200, 255, 0.9);
        }

        .request-message {
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Music Controls */
        .music-controls {
            position: absolute;
            bottom: 70px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 10;
        }

        .music-btn {
            padding: 10px 25px;
            font-size: 1.1rem;
            background: rgba(0, 50, 100, 0.6);
            color: white;
            border: 2px solid rgba(0, 150, 255, 0.7);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .music-btn:hover {
            background: rgba(0, 100, 200, 0.8);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 150, 255, 0.7);
        }
    </style>
</head>
<body>
    <!-- Background bintang -->
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1 class="title">Game Elemental 3D : Boboiboy Kw</h1>
        
        <div class="buttons">
            <a href="https://herzxghitub.github.io/Elimental-2/3D.html" class="btn">
                <i class="üéÆ"></i>üéÆ Play
            </a>
            
            <a href="https://herzxghitub.github.io/Virtext-Sender-WhatsApp-/Medium%20virtex%20@taher.html" class="btn">
                <i class="ü¶†"></i>ü¶† Send Virtex
            </a>
            
            <button class="btn" id="requestBtn">
                <i class="‚úâÔ∏è"></i>Request ‚úâÔ∏è
            </button>
        </div>
    </div>
    
    <!-- Music Controls -->
    <div class="music-controls">
        <button class="music-btn" id="playMusic">‚ñ∂Ô∏è Play Music</button>
        <button class="music-btn" id="stopMusic">‚è∏Ô∏è Stop Music</button>
    </div>
    
    <!-- Modal untuk Request -->
    <div class="modal" id="requestModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2>Kirim Request</h2>
            <div class="request-form">
                <textarea class="request-input" id="requestInput" placeholder="Tulis request Anda di sini..."></textarea>
                <button class="send-btn" id="sendRequest">Kirim Request</button>
            </div>
            <div class="requests-list" id="requestsList">
                <!-- Daftar request akan muncul di sini -->
            </div>
        </div>
    </div>

    <div class="credits">
        <p>¬© by Taher Developer</p>
        <p>lb by Monsta studio</p>
    </div>

    <!-- Audio Element -->
    <audio id="backgroundMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAQobSSWqAnctUFiGjf4RNMWueo3SV_fMY",
            authDomain: "taher-my-id.firebaseapp.com",
            databaseURL: "https://taher-my-id-default-rtdb.firebaseio.com",
            projectId: "taher-my-id",
            storageBucket: "taher-my-id.appspot.com",
            messagingSenderId: "844154238987",
            appId: "1:844154238987:web:7f7bb48c3c4a89f9442f0e",
            measurementId: "G-MPK8W5SB88"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Generate random username
        function generateUsername() {
            const randomNum = Math.floor(Math.random() * 1000);
            return `User${String(randomNum).padStart(3, '0')}`;
        }
        
        const currentUser = generateUsername();
        
        // Elements
        const requestBtn = document.getElementById('requestBtn');
        const requestModal = document.getElementById('requestModal');
        const closeModal = document.getElementById('closeModal');
        const requestInput = document.getElementById('requestInput');
        const sendRequestBtn = document.getElementById('sendRequest');
        const requestsList = document.getElementById('requestsList');
        
        // Music elements
        const backgroundMusic = document.getElementById('backgroundMusic');
        const playMusicBtn = document.getElementById('playMusic');
        const stopMusicBtn = document.getElementById('stopMusic');
        
        // Open modal
        requestBtn.addEventListener('click', () => {
            requestModal.style.display = 'flex';
            loadRequests();
        });
        
        // Close modal
        closeModal.addEventListener('click', () => {
            requestModal.style.display = 'none';
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target === requestModal) {
                requestModal.style.display = 'none';
            }
        });
        
        // Send request
        sendRequestBtn.addEventListener('click', () => {
            const message = requestInput.value.trim();
            if (message) {
                const requestData = {
                    user: currentUser,
                    message: message,
                    timestamp: Date.now()
                };
                
                // Save to Firebase
                database.ref('requests').push(requestData)
                    .then(() => {
                        requestInput.value = '';
                    })
                    .catch((error) => {
                        console.error('Error sending request:', error);
                    });
            }
        });
        
        // Load and display requests
        function loadRequests() {
            // Clear existing requests
            requestsList.innerHTML = '';
            
            // Listen for new requests
            database.ref('requests').orderByChild('timestamp').on('value', (snapshot) => {
                requestsList.innerHTML = '';
                
                snapshot.forEach((childSnapshot) => {
                    const request = childSnapshot.val();
                    const requestItem = document.createElement('div');
                    requestItem.className = 'request-item';
                    
                    const userSpan = document.createElement('div');
                    userSpan.className = 'request-user';
                    userSpan.textContent = request.user;
                    
                    const messageSpan = document.createElement('div');
                    messageSpan.className = 'request-message';
                    messageSpan.textContent = request.message;
                    
                    requestItem.appendChild(userSpan);
                    requestItem.appendChild(messageSpan);
                    requestsList.appendChild(requestItem);
                });
                
                // Scroll to bottom
                requestsList.scrollTop = requestsList.scrollHeight;
            });
        }
        
        // Music controls
        playMusicBtn.addEventListener('click', () => {
            backgroundMusic.play()
                .then(() => {
                    console.log('Music started playing');
                })
                .catch(error => {
                    console.error('Error playing music:', error);
                    alert('Tidak dapat memutar musik. Pastikan file music.mp3 ada di direktori yang sama.');
                });
        });
        
        stopMusicBtn.addEventListener('click', () => {
            backgroundMusic.pause();
            backgroundMusic.currentTime = 0;
        });
        
        // Membuat bintang-bintang di background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Posisi acak
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Ukuran acak
                const size = Math.random() * 3;
                
                // Animasi acak
                const duration = 3 + Math.random() * 7;
                const delay = Math.random() * 5;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Panggil fungsi untuk membuat bintang
        createStars();
    </script>
</body>
</html>
